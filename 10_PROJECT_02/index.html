<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- get google fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <!-- navigation -->
    <div id="navigation-container" style="border: 4px solid blue">
      <!-- logo -->
      <a href="index.html">
        <img
          src="./assets/images/logo-text-white.png"
          alt="logo"
          id="logo-desktop"
        />
      </a>

      <!-- navigation box -->
      <div class="navigation-item">
        <i class="fa-solid fa-house" aria-hidden="true"></i>
        <p>Home</p>
      </div>

      <div class="navigation-item">
        <i class="fa-solid fa-magnifying-glass"></i>
        <p>Search</p>
      </div>

      <div class="navigation-item">
        <i class="fa-regular fa-compass"></i>
        <p>Explore</p>
      </div>

      <div class="navigation-item">
        <i class="fa-solid fa-video"></i>
        <p>Reels</p>
      </div>

      <div class="navigation-item">
        <i class="fa-brands fa-rocketchat"></i>
        <p>Messages</p>
      </div>

      <div class="navigation-item">
        <img src="./assets/images/profile.jpg" alt="profile" id="nav-profile" />
        <p>Profile</p>
      </div>

      <div class="navigation-item">
        <i class="fa-solid fa-bars"></i>
        <p>More</p>
      </div>
    </div>

    <!-- stories and posts -->
    <div id="stories-posts-container">
      <!-- stories -->
      <div id="stories">
        <img src="assets/images/story.jpg" alt="friend" />
        <img src="assets/images/story.jpg" alt="friend" />
        <img src="assets/images/story.jpg" alt="friend" />
        <img src="assets/images/story.jpg" alt="friend" />
        <img src="assets/images/story.jpg" alt="friend" />
        <img src="assets/images/story.jpg" alt="friend" />
        <img src="assets/images/story.jpg" alt="friend" />
        <img src="assets/images/story.jpg" alt="friend" />
      </div>
    </div>

    <!-- suggestions -->
    <div id="suggestions-container">
      <div class="suggestion-item">
        <!-- image and name container -->
        <div class="image-name">
          <img
            src="assets/images/profile.jpg"
            alt="profile"
            class="suggestion-profile"
          />
          <!-- name container -->
          <div>
            <h5>bigyansapkota</h5>
            <p>Bigyan Sapkota</p>
          </div>
        </div>

        <div>
          <p class="switch-text">Switch</p>
        </div>
      </div>
    </div>
  </body>
</html>
