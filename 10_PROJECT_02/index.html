      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- get google fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

  <body>
    <!-- navigation -->
    <div id="navigation-container">
      <!-- logo -->
      <a href="index.html">
        <img
          src="./assets/images/logo-text-white.png"
          alt="logo"
          id="logo-desktop"
        />
      </a>

      <!-- navigation box -->
      <div class="navigation-item">
        <i class="fa-solid fa-house" aria-hidden="true"></i>
        <p>Home</p>
      </div>

      <div class="navigation-item">
        <i class="fa-solid fa-magnifying-glass"></i>
        <p>Search</p>
      </div>

      <div class="navigation-item">
        <i class="fa-regular fa-compass"></i>
        <p>Explore</p>
      </div>

      <div class="navigation-item">
        <i class="fa-solid fa-video"></i>
        <p>Reels</p>

      <div class="navigation-item">

      <div class="navigation-item">
        <i class="fa-solid fa-bars"></i>
        <p>More</p>

    </div>

    <!-- stories and posts -->
    <div id="stories-posts-container">
      <!-- stories -->
      <div id="stories">
        <div class="friends-profile">
          <div class="image-border">

          <p>rupakmagar</p>
        </div>
        <div class="friends-profile">
          <div class="image-border">
            <img src="assets/images/story.jpg" alt="friend" />

          <p>dikshantpradhan</p>
        </div>
        <div class="friends-profile">
          <div class="image-border">
            <img src="assets/images/story.jpg" alt="friend" />

          <p>yugalshrestha</p>
        </div>
        <div class="friends-profile">
          <div class="image-border">
            <img src="assets/images/story.jpg" alt="friend" />

          <div class="image-border">
            <img src="assets/images/story.jpg" alt="friend" />

          <p>aashishbhandari</p>
        </div>
        <div class="friends-profile">
          <div class="image-border">
            <img src="assets/images/story.jpg" alt="friend" />
          </div>
          <p>asimthapachettri</p>
        </div>
        <div class="friends-profile">
          <div class="image-border">
            <img src="assets/images/story.jpg" alt="friend" />
          </div>
          <p>kiranchettri</p>
        </div>

        <div class="right-arrow">
          <i class="fa-solid fa-greater-than right-icon"></i>
        </div>
      </div>

      <div class="posts-container">
        <div class="post">
          <!-- top section for post -->
          <div class="profile-three-dots">
            <div class="profile-status">
              <img src="assets/images/profile-2.jpg" alt="" />
              <h5>bigyanjsgodd</h5>
              <i class="fa-solid fa-circle"></i>
              <span>35w</span>
            </div>

            <i class="fa-solid fa-ellipsis three-dots"></i>
          </div>

          <!-- mid section for post -->
          <div class="image-slider-container">
            <div class="image-container">
              <img src="assets/images/post-image-1.jpg" alt="" />
            </div>
            <!-- left arrow -->
            <div></div>
            <!-- right arrow -->
            <div></div>
            <!-- slider pagination -->
            <div></div>
          </div>

          <!-- footer part for post -->
          <div class="post-footer">
            <!-- reaction and save -->
            <div class="reactions-save">
              <div class="reactions"></div>
              <div class="save"></div>
            </div>

            <!-- image and likes -->
            <div class="image-like">
              <div class="image"></div>
              <div class="likes"></div>
            </div>

            <!--  name and caption -->
            <div class="name-caption">
              <div class="name"></div>
              <div class="caption"></div>
            </div>

            <!-- comment and sticker -->
            <div class="comment-sticker">
              <div class="comment"></div>
              <div class="sticker"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- suggestions -->
    <div id="suggestions-container">
      <div class="suggestion-item">
        <!-- image and name container -->
        <div class="image-name">
          <img
            src="assets/images/profile.jpg"
            alt="profile"
            class="suggestion-profile"
          />
          <!-- name container -->
          <div>
            <h5>bigyansapkota</h5>
            <p>Bigyan Sapkota</p>
          </div>
        </div>

        <div>
          <p class="switch-text">Switch</p>
        </div>
      </div>
